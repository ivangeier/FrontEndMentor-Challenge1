<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts - Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="container-card">
      <div class="container-content">

        <div class="head">
          Get <span>insights</span> that help your business grow.
        </div>

        <div class="content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="insights">
          <div class="insight">
            10k+ <p>COMPANIES</p>
          </div>
          <div class="insight">
            314 <p>TEMPLATES</p>
          </div>
          <div class="insight">
            12M+ <p>QUERIES</p>
          </div>
        </div>

      </div>

      <div class="container-image">
        <img src="./assets/image-header-desktop.jpg" alt="Women in a meeting">
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ivangeier/FrontEndMentor-Challenge1" target="_blank">Ivan Geier</a>.
    </div>
  </div>

</body>

</html>
